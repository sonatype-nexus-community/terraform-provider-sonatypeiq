# Terraform Provider testing workflow.
name: Tests

# This GitHub action runs your tests for each pull request and push.
# Optionally, you can turn it on using a schedule for regular testing.
on:
    pull_request:
        paths-ignore:
            - 'README.md'
    push:
        paths-ignore:
            - 'README.md'

env:
    LC_APPLICATION_ID: terraform-provider-sonatypeiq

# Testing only needs permissions to read the repository contents.
permissions:
    contents: read

jobs:
    # Ensure project builds before running testing matrix
    build:
        name: Build
        runs-on: ubuntu-latest
        timeout-minutes: 5
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-go@v5
              with:
                  go-version-file: 'go.mod'
                  cache: true
            - run: go mod download
            - run: go build -v .
            - name: Run linters
              uses: golangci/golangci-lint-action@v8
              with:
                version: latest

    sonatype:
        name: Sonatype Scan
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              
            - uses: actions/setup-go@v5
              with:
                go-version-file: 'go.mod'
                cache: true
              
            - name: Generate go.list
              run:
                    go list -f '{{define "M"}}{{.Path}} {{.Version}}{{end}}{{with .Module}}{{if not .Main}}{{if .Replace}}{{template "M" .Replace}}{{else}}{{template "M" .}}{{end}}{{end}}{{end}}' -compiled -deps| sort -u > go.list
              
            - name: Sonatype Lifecycle Evaluation
              id: evaluate
              uses: sonatype/actions/evaluate@v1
              with:
                    iq-server-url: ${{ vars.SONATYPE_PLATFORM_URL }}
                    username: ${{ secrets.SONATYPE_LIFECYCLE_USERNAME }}
                    password: ${{ secrets.SONATYPE_LIFECYCLE_PASSWORD }}
                    application-id: ${{ env.LC_APPLICATION_ID }}
                    scan-targets: 'go.list'
                    stage: build

    generate:
        name: Ensure Docs are Generated
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-go@v5
              with:
                  go-version-file: 'go.mod'
                  cache: true

            # We need the latest version of Terraform for our documentation generation to use
            - uses: hashicorp/setup-terraform@v3
              with:
                terraform_wrapper: false

            - name: Run Generation
              run: go generate ./...
              working-directory: tools

            - name: Check for diff
              run: |
                  git diff --compact-summary --exit-code || \
                    (echo; echo "Unexpected difference in directories after code generation. Run 'go generate ./...' command and commit."; exit 1)

    # Run acceptance tests in a matrix with Terraform CLI versions
    test-parallel:
        name: Terraform Provider Acceptance Tests
        needs: 
            - build
            - sonatype
            - generate
        runs-on: ubuntu-latest
        timeout-minutes: 15
        strategy:
            fail-fast: false
            matrix:
                # list whatever Terraform versions here you would like to support
                terraform:
                    - '1.0.*'
                    - '1.1.*'
                    - '1.2.*'
                    - '1.3.*'
                    - '1.4.*'
                    - '1.5.*'
                    - '1.6.*'
                    - '1.7.*'
                    - '1.8.*'
                    - '1.9.*'
                    - '1.10.*'
                    - '1.11.*'
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-go@v5
              with:
                  go-version-file: 'go.mod'
                  cache: true
            - uses: hashicorp/setup-terraform@v3
              with:
                  terraform_version: ${{ matrix.terraform }}
                  terraform_wrapper: false
            - run: go mod download
            - env:
                  IQ_SERVER_URL: ${{ secrets.IQ_SERVER_URL }}
                  IQ_SERVER_USERNAME: ${{ secrets.IQ_SERVER_USERNAME }}
                  IQ_SERVER_PASSWORD: ${{ secrets.IQ_SERVER_PASSWORD }}
                  TF_ACC: '1'
              run: go test -v -cover ./internal/provider/
              timeout-minutes: 10
